---
version: "2.1"
services:
  ombi:
    image: lscr.io/linuxserver/ombi:latest
    container_name: ombi
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TZ:-UTC}
    volumes:
      - ${CONFIG_DIR}:/config
    ports:
      - ${OMBI_PORT_HOST}:${OMBI_PORT_DOCKER}
    restart: unless-stopped