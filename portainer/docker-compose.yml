---
version: '3'

services:
  app:
    container_name: portainer
    image: 'portainer/portainer-ce:latest'
    ports:
      - ${PORTAINER_SSL_PORT}:9443
      - ${PORTAINER_HTTPS_PORT}:8000
      - ${PORTAINER_HTTP_PORT}:9000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer-data:/data
volumes:
  portainer-data:
    driver: local
