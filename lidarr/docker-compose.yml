---
version: "2.1"
services:
  lidarr:
    image: lscr.io/linuxserver/lidarr:latest
    container_name: lidarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TZ:-UTC}
    volumes:
      - ${CONFIG_DIR}:/config
      - ${MUSIC_DIR}:/music #optional
      - ${DOWNLOADS}:/downloads #optional
    ports:
      - ${LIDARR_PORT_HOST}:${LIDARR_PORT_DOCKER}
    restart: unless-stopped