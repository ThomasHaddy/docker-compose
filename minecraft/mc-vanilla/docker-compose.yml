---
version: "3"

services:
  minecraft:
    image: itzg/minecraft-server
    volumes:
      - minecraftdata:/data
      - ${MC_DIR}/plugins:/plugins
      - ${MC_DIR}/mods:/mods
    ports:
      - ${MC_PORT}:25565
    environment:
      EULA: "TRUE"
      TYPE: "BUKKIT"
      OPS: ${OP_USER}
      MEMORY: "8G"
      ENABLE_WHITELIST: "TRUE"
      ENFORCE_WHITELIST: "TRUE"
    tty: true
    stdin_open: true
    restart: unless-stopped
volumes:
  minecraftdata:
    external: true
